[project]
name = "startupai"
version = "1.0.0"
description = "Evidence-Led Strategy Platform - 6-Agent Business Analysis System"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "crewai[tools]>=0.80.0",
    "python-dotenv>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.18.3",
    "pydantic>=2.0.0",
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "google-generativeai>=0.3.0",
    "ddgs>=0.1.0",
    "supabase>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.crewai]
crew_name = "startupai"
